<!doctype html>
<html lang="en">

<head>
    {% include 'include/head.html' %}
</head>

<body onload="onLoadStartStop()">
{% include 'include/header.html' %}

<div class="container-fluid">
    <div class="row">
        {% include 'include/sidebar.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 orange">Warnings</h1>
            </div>

            <div class="container col-md-12 ml-sm-auto col-lg-12 px-md-4">
                <div class="row">
                    <div class="col-sm">
                        <h1 class="h2">BMS-HV</h1>
                        <div id="table-responsive-bms"></div>
                    </div>
                    <div class="col-sm">
                        <h1 class="h2">Brusa</h1>
                        <div id="table-responsive-brusa"></div>
                    </div>
                </div>
            </div>
            <script>
                var msg = "Non ci sono warning!";
                var path = 'bms-hv/warnings';

                var container = document.getElementById("table-responsive-bms");

                bmsWarningTable(path, container, msg);

                var path = 'brusa/status';

                var container = document.getElementById("table-responsive-brusa");

                brusaWarningTable(path, container, msg);
            </script>
        </main>
    </div>
</div>
{% include 'include/foot.html' %}
</body>

</html>
