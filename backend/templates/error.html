<!doctype html>
<html lang="en">

<head>
    {% include 'include/head.html' %}
</head>

<body>
{% include 'include/header.html' %}

<div class="container-fluid">
    <div class="row">
        {% include 'include/sidebar.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 red">Errors</h1>
                <button class="right btn btn-lg btn-light" onclick="clearErrors()">
                    <span data-feather="trash-2" class="ico"></span>
                    Clear Errors
                </button>
            </div>

            <div class="container col-md-12 ml-sm-auto col-lg-12 px-md-4">
                <div class="row">
                    <div class="col-sm">
                        <h1 class="h2">BMS-HV</h1>
                        <div id="table-responsive-bms"></div>
                    </div>
                    <div class="col-sm">
                        <h1 class="h2">Brusa</h1>
                        <div id="table-responsive-brusa"></div>
                    </div>
                </div>
            </div>
            <script>
                let msg = "Non ci sono errori!";

                let bmsPath = 'bms-hv/errors';
                errorTable(bmsPath, "bms", msg);

                let brusaPath = 'brusa/errors';
                errorTable(brusaPath, "brusa", msg);
            </script>
        </main>
    </div>
</div>
{% include 'include/foot.html' %}
</body>

</html>
