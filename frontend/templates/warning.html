<!doctype html>
<html lang="en">

<head>
    {% include 'include/head.html' %}
</head>

<body onload="onLoadStartStop()">
    {% include 'include/header.html' %}

    <div class="container-fluid">
        <div class="row">
            {% include 'include/sidebar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 orange">Warnings</h1>
                </div>

                <!--<div class="container col-md-12 ml-sm-auto col-lg-12 px-md-4">
                </div>-->
                <div class="container col-md-12 ml-sm-auto col-lg-12 px-md-4">
                    <div class="row">
                        <div class="col-sm">
                            <h1 class="h2">BMS-HV</h1>
                            <div id="table-responsive-bms"></div>
                        </div>
                        <div class="col-sm">
                            <h1 class="h2">Brusa</h1>
                            <div id="table-responsive-brusa"></div>
                        </div>
                    </div>
                </div>
                <script>
                    var url = 'http://127.0.0.1:5000';
                    var path = '/bms-hv/warnings';

                    request = getRequest(url, path);

                    fetch(request)
                        .then(response => response.json())
                        .then(json => {
                            var table = document.createElement("table")
                            table.className += "table table-striped table-sm"

                            var container = document.getElementById("table-responsive-bms")

                            createTable(json, table, container)
                        })
                        .catch(error => console.log('Authorization failed : ' + error.message))

//------------------------------------------------------------------------------

                    var url = 'http://127.0.0.1:5000';
                    var path = '/brusa/status';

                    request = getRequest(url, path);

                    fetch(request)
                        .then(response => response.json())
                        .then(json => {
                            var table = document.createElement("table")
                            table.className += "table table-striped table-sm"

                            var container = document.getElementById("table-responsive-brusa")

                            createTable(json, table, container)
                        })
                        .catch(error => console.log('Authorization failed : ' + error.message))
                </script>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
